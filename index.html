<!DOCTYPE html>
<html>
<script>
function changeClass() {
  document.getElementById("dut").classList.toggle("blue");
  console.log("clicked");
}
</script>

<body>
 <div id="dut" class="red" onclick="changeClass()"> </div>
</body>
<style>
#dut {
      height: 2000px;
      width: 1000px;      
}

.red { background-color: red; }

.blue {
    background-color: blue;
}
</style>
</html>
